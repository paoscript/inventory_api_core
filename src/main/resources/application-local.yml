spring:
  datasource:
    driver-class-name: org.h2.Driver
    username: user
    password: password
    url: jdbc:h2:mem:inventory_core_db

  jpa:
    show-sql: true
    generate-ddl: true
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    hibernate:
      ddl-auto: create-drop

  h2:
    console:
      enable: true